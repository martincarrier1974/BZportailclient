version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bz-admin-postgres
    environment:
      POSTGRES_USER: bzadmin
      POSTGRES_PASSWORD: bzadmin123
      POSTGRES_DB: bzadmin_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bzadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bz-admin-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://bzadmin:bzadmin123@postgres:5432/bzadmin_portal
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 1d
      PORT: 3001
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bz-admin-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:

